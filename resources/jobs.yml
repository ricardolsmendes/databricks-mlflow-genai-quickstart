resources:
  jobs:
    sentence-completion-model-deployment:
      name: Sentence Completion Model Deployment
      description: Manages the Sentence Completion Model version's lifecycle.
      environments:
        - environment_key: python-3-11
          spec:
            environment_version: 2
            dependencies:
              - -r ../requirements.txt
      tasks:
        - task_key: model-model_evaluation
          environment_key: python-3-11
          spark_python_task:
            python_file: ${workspace.file_path}/src/job_evaluation.py
            parameters:
              - --mlflow-experiment-id
              - ${resources.experiments.sentence-completion.id}
