resources:
  jobs:
    model-deployment-job:
      name: model-deployment-job
      description: Job that manages a model version's lifecycle.
      environments:
        - environment_key: python-3-11
          spec:
            environment_version: 2
            dependencies: [
              -r ../requirements.txt
            ]
      tasks:
        - task_key: model-evaluation-task
          environment_key: python-3-11
          spark_python_task:
            python_file: ../src/experiments/sentence-completion/model_evaluation.py
